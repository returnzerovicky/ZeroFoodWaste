<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate Food – NoFoodWaste AI</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>NoFoodWaste AI</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="report.html">Donate Food</a>
        <a href="view.html">Available Food</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <h2>Donate Surplus Food</h2>
    <p>Please fill out the form below to report leftover food for redistribution.</p>
    <form>
      <label>Organization Name</label>
      <input type="text" placeholder="e.g. IIT Hostel 5" required>

      <label>Food Type</label>
      <input type="text" placeholder="e.g. Rice & Curry">

      <label>Quantity (No. of people it can serve)</label>
      <input type="number" min="1" placeholder="e.g. 50">

      <label>Pickup Address</label>
      <input type="text" placeholder="Full pickup address">

      <label>Best Before Time</label>
      <input type="time">

      <button type="submit" class="btn">Submit Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 NoFoodWaste by Vicky — Feeding hope, not trash</p>
  </footer>
</body>
</html>
